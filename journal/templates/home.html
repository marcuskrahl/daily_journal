<!DOCTYPE html>
<html>
    <head>
        <title>Daily Journal</title>
    </head>
    <body>
        <h1>Daily Journal</h1>
        <form method="POST">
            <textarea name="entry_text" id="id_new_journal_entry" placeholder="Enter a new journal entry"></textarea>
            <input type="submit" id="id_submit_journal_entry" value="Submit"/>
            {% csrf_token %}
        </form>
        {% for journal_entry in journal_entries %}
            <p class="entry">{{journal_entry.text}}</p>
        {% endfor %}
    </body>
</html>
